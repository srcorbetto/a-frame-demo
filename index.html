<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img src="beach.jpg" id="beach" >
                <a-asset-item id="character-obj" src="Bigmax_White_OBJ.obj"></a-asset-item>
                <a-asset-item id="character-mtl" src="Bigmax_White_OBJ.mtl"></a-asset-item>
            </a-assets>
            <a-sky src="#beach"></a-sky>
            <!-- <a-plane repeat="40 40" src="#grass" width="100" height="100" rotation="-90 0 0"></a-plane> -->

            <a-entity camera look-controls position="0 1.6 0">
                <a-cursor color="cyan"></a-cursor>
            </a-entity>

            <a-obj-model src="#character-obj" mtl="#character-mtl"></a-obj-model>

            <a-box color="red" position="2 1 -4">
                <a-animation attribute="visible" to="false" begin="click"></a-animation>
            </a-box>

            <a-text position="3.281 1.683 -4.736" value="This is a WebVR Demo" text="width:6.49;color:#ff9280;align:center" geometry="primitive:plane;width:2.97" rotation="0 -20.981 0" material="opacity:0">
                    <a-animation attribute="position" from="3.281 1.683 -4.736" to="3.281 2.683 -4.736" begin="click" direction="alternate-reverse"></a-animation>
            </a-text>

            <a-box color="green" position="5 1 -4">
                    <a-animation attribute="color" from="green" to="yellow" begin="mouseenter"></a-animation>
                    <a-animation attribute="color" from="yellow" to="green" begin="mouseleave"></a-animation>
                </a-box>

            <!-- <a-entity position="-1 0 -2">
                <a-box position="0 0.5 0" color="brown" width="0.2" depth="0.2"></a-box>
                <a-box position="0 1.5 0" color="green"></a-box>
            </a-entity>

            <a-entity position="1.078 0 -2" rotation="0 -55.41281116837688 0">
                    <a-box position="0 0.5 0" color="brown" width="0.2" depth="0.2" material="" geometry=""></a-box>
                    <a-box position="0 1.5 0" color="green" material="" geometry=""></a-box>
                </a-entity> -->
        </a-scene>
    </body>
</html>
